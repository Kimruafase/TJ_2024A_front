<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                인사정보
            </div>
            <div class="col-4">
                <h2>
                    부서 정보
                </h2>
                <input type="text" class="form-control" id="deptName">
                <input type="text" class="form-control" id="contact">
                <button onclick="deptReg()"> 등록 </button>
            </div>
            <div class="col-4">
                <h2>
                    부서 배정
                </h2>
                <input type="date" class="form-control" id="deptDay">
                <div id="select1">
                    <select class="form-select" id="hrNum">
                        <option selected>Open this select menu</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div id="select2">
                    <select class="form-select" id="deptNum">
                        <option selected>Open this select menu</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <select class="form-select" id="status">
                    <option value="True">True</option>
                    <option value="False">False</option>
                </select>
                
                <button onclick="deptInfoReg()"> 등록 </button>
            </div>
            
        </div>

        <button onclick="_delete()">삭제</button>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src='2_과제.js'></script>
</body>
</html>

<!--
    
    인사 관리 시스템
        1. [인사 정보]  : 이름, 생년월일 등등 그 외 임의로 추가
        2. [부서 정보]  : 부서명, 대표 연락처 등등 그 외 임의로 추가
        3. [부서 배정]  : 배정일, 직책, 상태 등등 그 외 임의로 추가

        [조건 1]    : CSS 부트스트랩 사용 input, table 등등
        [조건 2]    : 각 정보별 식별자(코드) 부여하기
        [조건 3]    : 각 정보별 등록(C), 테이블에 출력(R)
        * 부서 배정 : 등록된 인사와 부서에서 선택된 정보와 추가로 입력된 정보를 등록
        [추가 기능] + localStorage + 수정(U), 삭제(D)

-->
