<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    
    <!-- 

        <table> : 테이블 구역
            1. 자식 마크업
                <tr> : 테이블 행
                <th> : 제목 데이터 / 열
                <td> : 내용 데이터 / 셀
                    colspan = "병합 개수" : 열 병합
                    rowspan = "병합 개수" : 행 병합
            2. 속성
                border = "1" : 테두리
                * css : style = "border-collapse : collapse ;"   : 이중 테두리를 하나로 합치기            
    -->
    <h1> 테이블 마크업 </h1>

    <table border="1" style="border-collapse : collapse ;">

        <tr> <!-- table row 1행 -->
            <th> 제목 1 </th> <!-- table head 열 제목-->
            <th> 제목 2 </th>    
        </tr>

        <tr> <!-- table row 2행 -->
            <td> 내용 1 </td> <!-- table data 셀/칸-->
            <td> 내용 2 </td>
        </tr>

        <tr> <!-- 3행 -->
            <td colspan="2"> 내용 3 </td>
        </tr>

        <tr> <!-- 4행 -->
            <td rowspan="2"> 내용 4 </td>
            <td> 내용 5 </td>
        </tr>

        <tr> <!-- 5행 -->
            <td> 내용 6 </td>
        </tr>
        
    </table>

</body>
</html>
