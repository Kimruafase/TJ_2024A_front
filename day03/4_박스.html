</head>
<body>

    <!--
        마크업 마다의 구역 형성
    -->

    <p> 문단 구역 </p>
    <h4 class="구역1"> 제목 4 구역 </h4>
    <div class="구역2"> 박스 구역 </div>
    <div class="구역2"> <img src="개.jpg"> </div>

    <div class="구역3"> 박스 구역 3 </div>
    <div class="구역4"> 박스 구역 4 </div>
    <div class="구역5"> 박스 구역 5 </div>
    <div class="구역6"> 박스 구역 6 </div>

    <ol>
        <li> 목록 1 </li>
    </ol>

    <table>
        <tr> <th> 제목 1 </th> </tr>
    </table>

    <form>
        <input />
    </form>

    <!--
        div(division) vs span : 구역 / 레이아웃
            - 모든 마크업들은 CSS가 기본적으로 적용된 상태
            - div 와 span 두 마크업은 CSS 기본값이 거의 없는 마크업


            1. <div>
                display : block          -> 한 줄이 차지된 배치 / 사이즈 적용 가능   
                (대표 마크업 : div, h, p, ul, ol)
                

            2. <span>
                display : inline         -> 한 줄에 포함된 배치 / 사이즈 적용 불가능
                (대표 마크업 : span, a, img)
                

                display : inline-block   -> 한 줄에 포함된 배치 / 사이즈 적용 가능

                display : none           -> 표시 안 됨

    -->
    <div> div 1 </div>
    <div> div 2 </div>
    <span> span 1 </span>
    <span> span 2 </span>

    <div> 글자 1 <span class="s1"> s1 inline </span> 글자 2 </div>
    <div> 글자 1 <span class="s2"> s1 inline </span> 글자 2 </div>
    <div> 글자 1 <span class="s3"> s1 inline </span> 글자 2 </div>
    <div> 글자 1 <span class="s4"> s1 inline </span> 글자 2 </div>

    <div> 글자 1 <div class="s1"> s1 inline </div> 글자 2 </div>
    <div> 글자 1 <div class="s2"> s1 inline </div> 글자 2 </div>
    <div> 글자 1 <div class="s3"> s1 inline </div> 글자 2 </div>
    <div> 글자 1 <div class="s4"> s1 inline </div> 글자 2 </div>
</body>
</html>
